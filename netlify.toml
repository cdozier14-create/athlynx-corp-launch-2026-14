# ATHLYNX AI Platform - Netlify Configuration
# Python + Julia Full-Stack Deployment
# Chain: Manus → GitHub → Netlify → athlynx.ai → NEON

[build]
  command = "pnpm install && pnpm build && pip install -r requirements.txt"
  publish = "dist/public"

[build.environment]
  NODE_VERSION = "22.13.0"
  PYTHON_VERSION = "3.11"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"
