# ATHLYNX AI Platform - Netlify Configuration
# Full-Stack Deployment: React + Node.js + Database
# Chain: Manus → GitHub → Netlify → athlynx.ai → Database

[build]
  command = "pnpm install && pnpm build"
  publish = "dist/public"

[build.environment]
  NODE_VERSION = "22.13.0"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/index/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["server/**/*"]
