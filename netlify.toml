[build]
  command = "pnpm install && pnpm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_ENV = "production"
  NODE_VERSION = "20"

# Static asset serving
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# SPA routing - serve index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for caching
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"

# API routes for Python backend
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/main/:splat"
  status = 200
