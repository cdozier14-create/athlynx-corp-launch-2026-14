[build]
  command = "pnpm install && pnpm run build && pip install -r python-backend/requirements.txt"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_ENV = "production"
  NODE_VERSION = "20"
  PYTHON_VERSION = "3.11"
  
# Julia is handled separately via Julia runtime if needed
# For now, Julia frontend will be deployed as a separate service or container

# Static asset serving
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# API routes for Python backend
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/main/:splat"
  status = 200

# SPA routing - serve index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    
