[build]
  command = "pip install -r python-backend/requirements.txt && pnpm install && pnpm run build"
  functions = "python-backend"
  publish = "dist"

[build.environment]
  PYTHON_VERSION = "3.11"
  NODE_ENV = "production"
  NODE_VERSION = "20"

# API routes for Python backend
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/athlynx_api:handler"
  status = 200

# Static asset serving
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# SPA routing - serve index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for caching
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
