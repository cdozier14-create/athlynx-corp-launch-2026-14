# ATHLYNX Corporation - Python + Julia Backend Deployment
# Multi-Domain Configuration: dozierholdingsgroup.com, athlynx.ai, athlynxapp.vip, transferportal.ai
# Date: January 22, 2026

[build]
  command = "pip install -r python-backend/requirements.txt"
  functions = "python-backend"
  publish = "python-backend"

[build.environment]
  PYTHON_VERSION = "3.11"

# API routes - All requests to Mangum handler
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/netlify_function"
  status = 200

# Root and all other routes to Python backend
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/netlify_function"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
